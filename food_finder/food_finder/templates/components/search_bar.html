<form id="searchForm">
    <input type="search" id="autocomplete" name="query" placeholder="i.e. South City Kitchen Midtown, Chinese, Buckhead"
        required>
</form>

<!-- Add the Google Places API Script -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB4mZM4o2Oe4_-ZHmH9gTI3o-gj00pEg4&libraries=places"></script>

<script>
    // Initialize Google Places Autocomplete
    function initAutocomplete() {
        const input = document.getElementById('autocomplete');
        const autocomplete = new google.maps.places.Autocomplete(input, {
            types: ['restaurant'],
            componentRestrictions: { country: 'us' }
        });

        // Use the Geolocation API to get the user's current location
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(position => {
                const userLocation = new google.maps.LatLng(position.coords.latitude, position.coords.longitude);

                // Set the bounds to a certain radius around the user's location
                const circle = new google.maps.Circle({
                    center: userLocation,
                    radius: 5000 // 5 km radius; adjust as needed
                });

                autocomplete.setBounds(circle.getBounds());
            }, () => {
                // Handle error if user denies location access
                console.error("Geolocation permission denied.");
            });
        } else {
            // Browser doesn't support Geolocation
            console.error("Geolocation is not supported by this browser.");
        }

        autocomplete.addListener('place_changed', function () {
            const place = autocomplete.getPlace();
            console.log(place);
        });
    }

    // Handle form submission
    document.getElementById('searchForm').addEventListener('submit', function (event) {
        event.preventDefault(); // Prevent form submission

        const query = document.getElementById('autocomplete').value; // Get the search query
        if (query) {
            // Redirect to restaurants.html with query as a parameter
            window.location.href = `restaurants.html?query=${encodeURIComponent(query)}`;
        }
    });

    // Initialize autocomplete when the page loads
    window.onload = function () {
        initAutocomplete();
    };
</script>

<style>
    /* Styling the search bar */
    form {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }

    #autocomplete {
        width: 750px;
        height: 50px;
        padding: 10px 20px;
        border: 1px solid #ccc;
        border-radius: 50px;
        font-size: 16px;
        box-shadow: 0px 2px 8px rgba(0, 0, 0, 0.1);
        outline: none;
        transition: box-shadow 0.3s ease-in-out;
    }

    #autocomplete:focus {
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
    }
</style>
