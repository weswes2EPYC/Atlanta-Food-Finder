<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Component</title>
    <style>
        .restaurant-card {
            width: 300px;
            height: 450px;
            background-color: white;
            border-radius: 20px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.2);
            text-align: center;
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .restaurant-image {
            width: 300px;
            height: 300px;
            background-color: lightgray;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            overflow: hidden;
            /* Ensures any overflow is hidden */
        }

        .restaurant-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            /* Ensures the image covers the container and maintains aspect ratio */
        }

        .restaurant-name {
            font-size: 30px;
            margin: 10px 0;
            color: black;
        }

        .restaurant-rating {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .gold-star {
            font-size: 24px;
            color: gold;
            margin-right: 5px;
        }

        .review-text {
            font-size: 22px;
            color: #333;
        }
    </style>
</head>

<body>
    <div class="restaurant-card">
        <!-- Restaurant Image Placeholder -->
        <div class="restaurant-image">
            <img src="{{ restaurant_image_url }}" alt="Restaurant Image">
        </div>

        <!-- Restaurant Name -->
        <div class="restaurant-name">
            {{ restaurant_name }}
        </div>

        <!-- Restaurant Rating and Reviews -->
        <div class="restaurant-rating">
            <span class="gold-star">â˜…</span>
            <span class="review-text">{{ restaurant_rating }} ({{ restaurant_reviews }} reviews)</span>
        </div>
    </div>
</body>

</html>
