<form action="/search" method="GET">
    <!-- The input for the search query with autocomplete -->
    <input type="search" id="autocomplete" name="query" placeholder="i.e. South City Kitchen Midtown, Chinese, Buckhead" required>
    <button type="submit">Search</button>
</form>

<!-- Add the Google Places API Script -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAB4mZM4o2Oe4_-ZHmH9gTI3o-gj00pEg4&libraries=places"></script>

<script>
    // Initialize Google Places Autocomplete
    function initAutocomplete() {
        const input = document.getElementById('autocomplete');

        // Define bounds for Atlanta, Georgia (latitude and longitude)
        const atlantaBounds = new google.maps.LatLngBounds(
            new google.maps.LatLng(33.647808, -84.551086),  // Southwest coordinates
            new google.maps.LatLng(33.886885, -84.289311)   // Northeast coordinates
        );

        const options = {
            bounds: atlantaBounds,
            types: ['restaurant'],  // You can restrict to types like 'restaurant' or 'geocode'
            componentRestrictions: { country: 'us' }  // Restrict search to a specific country
        };
        const autocomplete = new google.maps.places.Autocomplete(input, options);

        // Optional: Handle selection event
        autocomplete.addListener('place_changed', function() {
            const place = autocomplete.getPlace();
            console.log(place);
        });
    }

    // Initialize autocomplete when the page loads
    window.onload = function() {
        initAutocomplete();
    }
</script>
